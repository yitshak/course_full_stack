  <body class="text-center">
    <form class="form-signin"  action="/" method="post">
      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign-up to my Newsletter</h1>
      <input type="text" class="top form-control" placeholder="First name" name="firstName" required autofocus>
      <input type="text" class="middle form-control" placeholder="Last name" name="lastName" required>
      <input type="email" class="bottom form-control" placeholder="Email address" name="email" required >
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Yitshak Yarom 2022</p>
    </form>
  </body>
